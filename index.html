<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT Data Streamer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <button type="button" class="btn btn-primary" id="pullData">Pull New Data</button>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-danger" id="deleteData">Delete Data</button>
  </li>

</ul>
<div class="container-fluid">
    <div class="row">
        <div id="temperature" class="col"></div>
        <div id="humidity" class="col"></div>
        <div id="distance" class="col"></div>
    </div>
</div>

</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="charts/main.js"></script>
</html>
